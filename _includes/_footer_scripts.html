<script src="{{ '/assets/js/javascript.min.js' | relative_url }}"></script>
<script src="{{ '/assets/js/morse.js' | relative_url }}"></script>
<script>
// Initialize Foundation top-bar with dropdowns
$(document).foundation();

// Basic DOM helpers used by templates
$(function(){
  $('.morse').each(function(){
    var str=$(this).text();
    // encodeMorse defined in morse.js
    if (typeof encodeMorse === 'function') $(this).text(encodeMorse(str));
  });
});
</script>
